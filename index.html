<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chabada - Cadeau Gagnant</title>
    <style>
        :root {
            --noir: #121212;
            --gris-fonce: #1e1e1e;
            --vert-chabada: #799351; /* Nouveau vert plus naturel */
            --blanc: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: var(--noir); 
            color: var(--blanc); 
            margin: 0; 
            padding: 0;
        }
        
        .header-logo { padding: 30px 0; background: var(--noir); }
        .logo-chabada { width: 150px; height: auto; pointer-events: none; }
        
        .card { 
            max-width: 380px; 
            margin: 0 auto; 
            background: var(--gris-fonce); 
            padding: 30px 25px; 
            border-radius: 30px; 
            position: relative;
            z-index: 10;
        }
        
        h1 { font-size: 22px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .step { display: none; }
        .active { display: block; }
        
        button { 
            display: block;
            width: 100%;
            border: none; 
            padding: 20px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            margin-top: 20px; 
            text-transform: uppercase;
            position: relative;
            z-index: 9999 !important;
        }
        
        .btn-google { background: var(--blanc); color: var(--noir); }
        .btn-play { background: var(--vert-chabada); color: var(--blanc); }
        
        button:active { transform: scale(0.98); opacity: 0.9; }

        /* ROUE SANS BORDURE (√âPUR√âE) */
        #wheel-container { 
            position: relative; 
            width: 300px; 
            height: 300px; 
            margin: 30px auto; 
            background: transparent; 
        }
        #canvas { 
            width: 100%; 
            height: 100%; 
            transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); 
            border-radius: 50%;
        }
        #pointer { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 0; height: 0; 
            border-left: 15px solid transparent; 
            border-right: 15px solid transparent; 
            border-top: 25px solid var(--vert-chabada); 
            z-index: 30; 
        }
        
        .instruction { font-size: 16px; color: #b3b3b3; line-height: 1.5; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="https://tse3.mm.bing.net/th/id/OIP.tuqxdPlqhzl7iLdY6zNnswHaHa?pid=Api" alt="Logo Chabada" class="logo-chabada">
    </div>

<div class="card">
    <div id="section1" class="step active">
        <h1>üéÅ Cadeau Offert</h1>
        <p class="instruction">Donne-nous ton avis et <br><span style="color:var(--vert-chabada); font-weight:bold;">reviens gagner ton lot !</span></p>
        
        <button class="btn-google" onclick="openGoogle()">‚≠êÔ∏è LAISSER MON AVIS GOOGLE</button>
        
        <div id="after-click" style="display:none; margin-top:30px; border-top: 1px solid #333; padding-top: 20px;">
            <button class="btn-play" onclick="showStep(2)">üé∞ LANCER LA ROUE</button>
        </div>
    </div>

    <div id="section2" class="step">
        <h1>Bonne Chance !</h1>
        <div id="wheel-container">
            <div id="pointer"></div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <button id="spin-button" class="btn-play" onclick="spin()">FAIRE TOURNER</button>
    </div>

    <div id="section3" class="step">
        <h2 style="color:var(--vert-chabada)">Bravo ! üéâ</h2>
        <p>Tu as gagn√© :</p>
        <div style="font-size: 32px; font-weight: bold; margin: 25px 0;" id="prize-text"></div>
        <div style="border: 2px solid var(--vert-chabada); padding: 20px; border-radius: 20px; background: rgba(121, 147, 81, 0.1);">
            <small style="color: #b3b3b3; display:block; margin-bottom:5px;">TON CODE :</small>
            <b style="font-size: 22px; color: var(--vert-chabada);">CHABADA-PROMO</b>
        </div>
    </div>
</div>

<script>
    const wheelConfig = [
        { label: "UN CAF√â", color: "#1e1e1e", chance: 40 },
        { label: "BOISSON", color: "#799351", chance: 30 },
        { label: "DESSERT", color: "#2a2a2a", chance: 20 },
        { label: "UN POK√â", color: "#556b2f", chance: 7 },
        { label: "UN MENU", color: "#ffffff", chance: 3 }
    ];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentRotation = 0;

    function drawWheel() {
        const segments = wheelConfig.length;
        const arc = 2 * Math.PI / segments;
        for (let i = 0; i < segments; i++) {
            ctx.beginPath();
            ctx.fillStyle = wheelConfig[i].color;
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * arc, (i + 1) * arc);
            ctx.fill();
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * arc + arc / 2);
            ctx.fillStyle = (wheelConfig[i].color === "#ffffff") ? "#121212" : "white";
            ctx.font = "bold 28px Arial";
            ctx.textAlign = "right";
            ctx.fillText(wheelConfig[i].label, 230, 10);
            ctx.restore();
        }
    }
    drawWheel();

    function openGoogle() {
        window.open('https://search.google.com/local/writereview?placeid=ChIJLZxOIiYd90cRt01QYS6PTeg', '_blank');
        document.getElementById('after-click').style.display = 'block';
    }

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('section' + n).classList.add('active');
    }

    function spin() {
        document.getElementById('spin-button').disabled = true;
        const random = Math.random() * 100;
        let cumulativeChance = 0;
        let winningIndex = 0;
        for (let i = 0; i < wheelConfig.length; i++) {
            cumulativeChance += wheelConfig[i].chance;
            if (random < cumulativeChance) { winningIndex = i; break; }
        }
        const segments = wheelConfig.length;
        const degreesPerSegment = 360 / segments;
        const targetAngle = (360 - (winningIndex * degreesPerSegment) - (degreesPerSegment / 2) + 270) % 360;
        currentRotation += 2880 + targetAngle;
        canvas.style.transform = `rotate(${currentRotation}deg)`;
        setTimeout(() => {
            document.getElementById('prize-text').innerText = wheelConfig[winningIndex].label;
            showStep(3);
        }, 4000);
    }
</script>
</body>
</html>
