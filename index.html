<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chabada - Jeu Gagnant</title>
    <style>
        :root {
            --noir: #121212;
            --gris-fonce: #1e1e1e;
            --vert-chabada: #27ae60;
            --blanc: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: var(--noir); 
            color: var(--blanc); 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Logo simplifi√© au maximum */
        .header-logo {
            padding: 20px 0;
            background: var(--noir);
        }
        .logo-chabada { 
            width: 120px; 
            height: auto;
            pointer-events: none; /* L'image laisse passer les clics au travers */
        }
        
        .card { 
            max-width: 380px; 
            margin: 10px auto; 
            background: var(--gris-fonce); 
            padding: 25px; 
            border-radius: 25px; 
            border: 1px solid #333;
        }
        
        h1 { font-size: 22px; text-transform: uppercase; margin-bottom: 15px; }
        .step { display: none; }
        .active { display: block; }
        
        /* BOUTONS AVEC PRIORIT√â MAXIMALE */
        button { 
            display: block;
            width: 100%;
            border: none; 
            padding: 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            margin-top: 20px; 
            text-transform: uppercase;
            position: relative;
            z-index: 9999 !important; /* Force le bouton au premier plan absolu */
            -webkit-appearance: none; /* Pour iOS */
        }
        
        .btn-google { background: var(--blanc); color: var(--noir); }
        .btn-play { background: var(--vert-chabada); color: var(--blanc); }
        
        /* ROUE */
        #wheel-container { position: relative; width: 280px; height: 280px; margin: 25px auto; border: 5px solid var(--vert-chabada); border-radius: 50%; }
        #canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); border-radius: 50%; }
        #pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid var(--vert-chabada); z-index: 30; }
        
        .instruction { font-size: 16px; color: #b3b3b3; line-height: 1.4; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="https://tse3.mm.bing.net/th/id/OIP.tuqxdPlqhzl7iLdY6zNnswHaHa?pid=Api" alt="Logo" class="logo-chabada">
    </div>

<div class="card">
    <div id="step1" class="step active">
        <h1>üéÅ Cadeau Offert</h1>
        <p class="instruction">Donne-nous ton avis et <br><span style="color:var(--vert-chabada)">reviens gagner ton lot !</span></p>
        
        <button class="btn-google" onclick="openGoogle()">‚≠êÔ∏è Laisser mon avis Google</button>
        
        <div id="after-click" style="display:none; margin-top:30px; border-top: 1px solid #333; padding-top: 20px;">
            <button class="btn-play" onclick="showStep(2)">üé∞ Lancer la roue</button>
        </div>
    </div>

    <div id="step2" class="step">
        <h1>Bonne Chance !</h1>
        <div id="wheel-container">
            <div id="pointer"></div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <button id="spin-button" class="btn-play" onclick="spin()">Tourner la roue</button>
    </div>

    <div id="step3" class="step">
        <h2 style="color:var(--vert-chabada)">Bravo ! üéâ</h2>
        <p>Tu as gagn√© :</p>
        <div style="font-size: 28px; font-weight: bold; margin: 20px 0;" id="prize-text"></div>
        <div style="border: 2px dashed var(--vert-chabada); padding: 15px; border-radius: 10px;">
            CODE : <b>CHABADA-PROMO</b>
        </div>
    </div>
</div>

<script>
    const wheelConfig = [
        { label: "UN CAF√â", color: "#121212", chance: 40 },
        { label: "BOISSON", color: "#27ae60", chance: 30 },
        { label: "DESSERT", color: "#1e1e1e", chance: 20 },
        { label: "UN POK√â", color: "#2ecc71", chance: 7 },
        { label: "UN MENU", color: "#ffffff", chance: 3 }
    ];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentRotation = 0;

    function drawWheel() {
        const segments = wheelConfig.length;
        const arc = 2 * Math.PI / segments;
        for (let i = 0; i < segments; i++) {
            ctx.beginPath();
            ctx.fillStyle = wheelConfig[i].color;
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * arc, (i + 1) * arc);
            ctx.fill();
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * arc + arc / 2);
            ctx.fillStyle = (wheelConfig[i].color === "#ffffff") ? "#121212" : "white";
            ctx.font = "bold 26px Arial";
            ctx.textAlign = "right";
            ctx.fillText(wheelConfig[i].label, 230, 10);
            ctx.restore();
        }
    }
    drawWheel();

    function openGoogle() {
        // Redirection vers l'avis Google pour l'√©tablissement identifi√©
        window.open('https://search.google.com/local/writereview?placeid=ChIJLZxOIiYd90cRt01QYS6PTeg', '_blank');
        document.getElementById('after-click').style.display = 'block';
    }

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    function spin() {
        document.getElementById('spin-button').disabled = true;
        const random = Math.random() * 100;
        let cumulativeChance = 0;
        let winningIndex = 0;
        for (let i = 0; i < wheelConfig.length; i++) {
            cumulativeChance += wheelConfig[i].chance;
            if (random < cumulativeChance) { winningIndex = i; break; }
        }
        const segments = wheelConfig.length;
        const degreesPerSegment = 360 / segments;
        const targetAngle = (360 - (winningIndex * degreesPerSegment) - (degreesPerSegment / 2) + 270) % 360;
        currentRotation += 2880 + targetAngle;
        canvas.style.transform = `rotate(${currentRotation}deg)`;
        setTimeout(() => {
            document.getElementById('prize-text').innerText = wheelConfig[winningIndex].label;
            showStep(3);
        }, 4000);
    }
</script>
</body>
</html>
