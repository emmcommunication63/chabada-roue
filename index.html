<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chabada - Cadeau Gagnant</title>
    <style>
        :root {
            --noir: #121212;
            --gris-fonce: #1e1e1e;
            --vert-chabada: #1ea222;
            --blanc: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: var(--noir); 
            color: var(--blanc); 
            margin: 0; 
            padding: 0;
        }
        
        .header-logo { padding: 30px 0; background: var(--noir); position: relative; z-index: 1; }
        .logo-chabada { width: 150px; height: auto; pointer-events: none; }
        
        .card { 
            max-width: 380px; 
            margin: 0 auto; 
            background: var(--gris-fonce); 
            padding: 30px 25px; 
            border-radius: 30px; 
            position: relative;
            z-index: 10;
            border: 1px solid #333;
        }
        
        h1 { font-size: 24px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; color: var(--vert-chabada); }
        .win-mention { font-size: 18px; font-weight: bold; margin-bottom: 20px; color: var(--blanc); }
        
        .step { display: none; }
        .active { display: block; }
        
        /* Liste des lots sur la page 1 */
        .lots-preview {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
        }
        .lot-item { margin: 8px 0; display: flex; align-items: center; }
        .lot-icon { margin-right: 10px; font-size: 18px; }

        button { 
            display: block;
            width: 100%;
            border: none; 
            padding: 20px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            margin-top: 15px; 
            text-transform: uppercase;
            position: relative;
            z-index: 20;
            transition: 0.3s;
            -webkit-appearance: none;
        }
        
        .btn-google { background: var(--blanc); color: var(--noir); box-shadow: 0 4px 0 #ccc; }
        .btn-play { background: var(--vert-chabada); color: var(--blanc); box-shadow: 0 4px 0 #146d17; }
        .btn-waiting { opacity: 0.5; filter: grayscale(0.5); }
        
        button:active { transform: translateY(2px); box-shadow: none; }

        #coupon-validation { 
            border: 2px dashed var(--vert-chabada); 
            padding: 20px; 
            border-radius: 20px; 
            background: rgba(30, 162, 34, 0.1); 
            cursor: pointer;
            margin-top: 20px;
        }
        #coupon-validation.used { border-color: #555; background: #222; color: #777 !important; }

        #wheel-container { position: relative; width: 300px; height: 300px; margin: 30px auto; }
        #canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); border-radius: 50%; }
        #pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 15px solid transparent; 
            border-right: 15px solid transparent; border-top: 25px solid var(--vert-chabada); 
            z-index: 30; 
        }
        
        .step-label { font-size: 14px; color: var(--vert-chabada); font-weight: bold; margin-top: 20px; text-align: left; }
        .divider { border-top: 1px solid #444; margin: 25px 0; }
    </style>
</head>
<body>

    <div class="header-logo">
        <img src="https://tse3.mm.bing.net/th/id/OIP.tuqxdPlqhzl7iLdY6zNnswHaHa?pid=Api" alt="Logo Chabada" class="logo-chabada">
    </div>

<div class="card">
    <div id="section1" class="step active">
        <h1>CADEAU OFFERT</h1>
        <div class="win-mention">üéâ 100% GAGNANT</div>

        <div class="lots-preview">
            <div class="lot-item"><span class="lot-icon">ü•ó</span> <b>Un menu ou un Pok√©</b></div>
            <div class="lot-item"><span class="lot-icon">üç©</span> <b>Un dessert au choix</b></div>
            <div class="lot-item"><span class="lot-icon">‚òïÔ∏è</span> <b>Boisson ou caf√©</b></div>
        </div>
        
        <div class="step-label">√âTAPE 1</div>
        <button class="btn-google" onclick="openGoogle()">
            ‚≠êÔ∏è √âCRIRE MON AVIS GOOGLE
        </button>
        
        <div class="divider"></div>

        <div class="step-label">√âTAPE 2</div>
        <p id="return-hint" style="font-size: 14px; color: #888; text-align: left; margin-bottom: -10px;">Revenez ici apr√®s avoir post√© :</p>
        <button id="main-play-btn" class="btn-play btn-waiting" onclick="showStep(2)">
            üé∞ LANCER LA ROUE
        </button>
    </div>

    <div id="section2" class="step">
        <h1>Bonne Chance !</h1>
        <div id="wheel-container">
            <div id="pointer"></div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <button id="spin-button" class="btn-play" onclick="spin()">FAIRE TOURNER</button>
    </div>

    <div id="section3" class="step">
        <h2 style="color:var(--vert-chabada)">BRAVO ! üéâ</h2>
        <div style="font-size: 32px; font-weight: bold; margin: 25px 0;" id="prize-text"></div>
        <div id="coupon-validation" onclick="validateCoupon()">
            <small id="exp-text" style="color: #b3b3b3; display:block; margin-bottom:5px;"></small>
            <b id="unique-code" style="font-size: 20px; color: var(--vert-chabada);"></b>
            <p id="tap-hint" style="font-size: 10px; margin-top: 10px; color: #b3b3b3;">(Cliquer ici pour valider en caisse)</p>
        </div>
    </div>
</div>

<script>
    const wheelConfig = [
        { label: "UN CAF√â", color: "#1e1e1e", chance: 40 },
        { label: "BOISSON", color: "#1ea222", chance: 30 },
        { label: "DESSERT", color: "#2a2a2a", chance: 20 },
        { label: "UN POK√â", color: "#146d17", chance: 7 },
        { label: "UN MENU", color: "#ffffff", chance: 3 }
    ];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentRotation = 0;

    function drawWheel() {
        const segments = wheelConfig.length;
        const arc = 2 * Math.PI / segments;
        for (let i = 0; i < segments; i++) {
            ctx.beginPath();
            ctx.fillStyle = wheelConfig[i].color;
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * arc, (i + 1) * arc);
            ctx.fill();
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * arc + arc / 2);
            ctx.fillStyle = (wheelConfig[i].color === "#ffffff") ? "#121212" : "white";
            ctx.font = "bold 28px Arial";
            ctx.textAlign = "right";
            ctx.fillText(wheelConfig[i].label, 230, 10);
            ctx.restore();
        }
    }
    drawWheel();

    function openGoogle() {
        window.open('https://search.google.com/local/writereview?placeid=ChIJLZxOIiYd90cRt01QYS6PTeg', '_blank');
        const playBtn = document.getElementById('main-play-btn');
        playBtn.classList.remove('btn-waiting');
        document.getElementById('return-hint').innerHTML = "<b style='color:#1ea222'>‚úì Termin√© ? Cliquez ci-dessous :</b>";
    }

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('section' + n).classList.add('active');
    }

    function spin() {
        document.getElementById('spin-button').disabled = true;
        const random = Math.random() * 100;
        let cumulativeChance = 0;
        let winningIndex = 0;
        for (let i = 0; i < wheelConfig.length; i++) {
            cumulativeChance += wheelConfig[i].chance;
            if (random < cumulativeChance) { winningIndex = i; break; }
        }
        const targetAngle = (360 - (winningIndex * (360/wheelConfig.length)) - (360/wheelConfig.length/2) + 270) % 360;
        currentRotation += 2880 + targetAngle;
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
            const now = new Date();
            const uniqueCode = `CHAB-${String(now.getDate()).padStart(2,'0')}${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}-${Math.floor(1000+Math.random()*9000)}`;
            const exp = new Date(); exp.setDate(now.getDate()+14);

            document.getElementById('prize-text').innerText = wheelConfig[winningIndex].label;
            document.getElementById('unique-code').innerText = uniqueCode;
            document.getElementById('exp-text').innerText = "VALABLE JUSQU'AU : " + exp.toLocaleDateString('fr-FR');
            showStep(3);
        }, 4000);
    }

    function validateCoupon() {
        const coupon = document.getElementById('coupon-validation');
        if(!coupon.classList.contains('used') && confirm("Valider ce coupon ?")) {
            coupon.classList.add('used');
            document.getElementById('unique-code').innerText = "D√âJ√Ä UTILIS√â";
            document.getElementById('unique-code').style.color = "#777";
        }
    }
</script>
</body>
</html>
