<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chabada - Cadeau Gagnant</title>
    <style>
        :root {
            --noir: #121212;
            --gris-fonce: #1e1e1e;
            --vert-chabada: #1ea222;
            --blanc: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: var(--noir); 
            color: var(--blanc); 
            margin: 0; 
            padding: 0;
        }
        
        .header-logo { padding: 30px 0; background: var(--noir); }
        .logo-chabada { width: 150px; height: auto; pointer-events: none; }
        
        .card { 
            max-width: 380px; 
            margin: 0 auto; 
            background: var(--gris-fonce); 
            padding: 30px 25px; 
            border-radius: 30px; 
            position: relative;
            z-index: 10;
            border: 1px solid #333;
        }
        
        h1 { font-size: 22px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        .step { display: none; }
        .active { display: block; }
        
        button { 
            display: block;
            width: 100%;
            border: none; 
            padding: 20px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            margin-top: 20px; 
            text-transform: uppercase;
            position: relative;
            z-index: 9999 !important;
            transition: 0.3s;
        }
        
        .btn-google { background: var(--blanc); color: var(--noir); box-shadow: 0 4px 0 #ccc; }
        .btn-play { background: var(--vert-chabada); color: var(--blanc); box-shadow: 0 4px 0 #146d17; }
        
        /* √âtat "En attente" pour le bouton de la roue */
        .btn-waiting { opacity: 0.5; transform: scale(0.95); filter: grayscale(0.5); }
        
        button:active { transform: translateY(4px); box-shadow: none; }

        #coupon-validation { 
            border: 2px dashed var(--vert-chabada); 
            padding: 20px; 
            border-radius: 20px; 
            background: rgba(30, 162, 34, 0.1); 
            cursor: pointer;
            margin-top: 20px;
        }
        #coupon-validation.used { border-color: #555; background: #222; color: #777 !important; }

        #wheel-container { position: relative; width: 300px; height: 300px; margin: 30px auto; }
        #canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); border-radius: 50%; }
        #pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 15px solid transparent; 
            border-right: 15px solid transparent; border-top: 25px solid var(--vert-chabada); 
            z-index: 30; 
        }
        
        .instruction { font-size: 16px; color: #b3b3b3; line-height: 1.5; margin-bottom: 25px; }
        .step-label { font-size: 14px; color: var(--vert-chabada); font-weight: bold; margin-top: 20px; text-align: left; }
        .divider { border-top: 1px solid #333; margin: 25px 0; position: relative; }
    </style>
</head>

<script>
    const wheelConfig = [
        { label: "UN CAF√â", color: "#1e1e1e", chance: 40 },
        { label: "BOISSON", color: "#1ea222", chance: 30 },
        { label: "DESSERT", color: "#2a2a2a", chance: 20 },
        { label: "UN POK√â", color: "#146d17", chance: 7 },
        { label: "UN MENU", color: "#ffffff", chance: 3 }
    ];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentRotation = 0;

    function drawWheel() {
        const segments = wheelConfig.length;
        const arc = 2 * Math.PI / segments;
        for (let i = 0; i < segments; i++) {
            ctx.beginPath();
            ctx.fillStyle = wheelConfig[i].color;
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * arc, (i + 1) * arc);
            ctx.fill();
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * arc + arc / 2);
            ctx.fillStyle = (wheelConfig[i].color === "#ffffff") ? "#121212" : "white";
            ctx.font = "bold 28px Arial";
            ctx.textAlign = "right";
            ctx.fillText(wheelConfig[i].label, 230, 10);
            ctx.restore();
        }
    }
    drawWheel();

    }
