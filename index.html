<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chabada - Jeu Gagnant</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #fdf2e9; margin: 0; padding: 20px; }
        .card { max-width: 400px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #d35400; font-size: 24px; margin-bottom: 20px; }
        .step { display: none; }
        .active { display: block; }
        
        /* Boutons */
        button { border: none; padding: 18px; border-radius: 50px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-google { background: #4285F4; color: white; box-shadow: 0 4px 0 #2c5ba7; }
        .btn-play { background: #e67e22; color: white; box-shadow: 0 4px 0 #b35d15; }
        button:active { transform: translateY(4px); box-shadow: none; }

        /* Roue */
        #wheel-container { position: relative; width: 300px; height: 300px; margin: 20px auto; }
        #canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); }
        #pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #c0392b; z-index: 10; }
        
        .main-instruction { font-size: 18px; color: #333; font-weight: 600; margin-bottom: 25px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="card">
    <div id="step1" class="step active">
        <h1>üéÅ Cadeau offert !</h1>
        
        <div class="main-instruction">
            Donne-nous ton avis et <br>reviens gagner ton lot !
        </div>
        
        <button class="btn-google" onclick="openGoogle()">
            ‚≠êÔ∏è LAISSER MON AVIS GOOGLE
        </button>
        
        <div id="after-click" style="display:none; margin-top:30px; border-top: 2px dashed #fdf2e9; padding-top: 20px;">
            <p style="font-size: 14px; color: #d35400; font-weight: bold;">Tu es revenu ? C'est le moment !</p>
            <button class="btn-play" onclick="showStep(2)">
                üé∞ LANCER LA ROUE
            </button>
        </div>
    </div>

    <div id="step2" class="step">
        <h1>Bonne chance !</h1>
        <div id="wheel-container">
            <div id="pointer"></div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <button id="spin-button" class="btn-play" onclick="spin()">TOURNE LA ROUE !</button>
    </div>

    <div id="step3" class="step">
        <h2>Bravo ! üéâ</h2>
        <p>Tu as gagn√© :</p>
        <div style="font-size: 28px; color: #d35400; font-weight: bold; margin: 20px 0;" id="prize-text"></div>
        <div style="border: 2px dashed #d35400; padding: 15px; border-radius: 10px; background: #fff5eb;">
            CODE : <b>CHABADA-PROMO</b>
        </div>
        <p><small>Valable 14 jours sur pr√©sentation en caisse.</small></p>
    </div>
</div>

<script>
    const prizes = ["Caf√© Offert", "Dessert Offert", "-10% Addition", "Digestif Offert", "Limoncello"];
    const colors = ["#f1c40f", "#e67e22", "#e74c3c", "#9b59b6", "#3498db"];
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentRotation = 0;

    function drawWheel() {
        const segments = prizes.length;
        const arc = 2 * Math.PI / segments;
        for (let i = 0; i < segments; i++) {
            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * arc, (i + 1) * arc);
            ctx.fill();
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * arc + arc / 2);
            ctx.fillStyle = "white";
            ctx.font = "bold 24px Arial";
            ctx.textAlign = "right";
            ctx.fillText(prizes[i], 230, 10);
            ctx.restore();
        }
    }
    drawWheel();

    function openGoogle() {
        window.open('https://search.google.com/local/writereview?placeid=ChIJLZxOIiYd90cRt01QYS6PTeg', '_blank');
        document.getElementById('after-click').style.display = 'block';
    }

    function showStep(n) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + n).classList.add('active');
    }

    function spin() {
        document.getElementById('spin-button').disabled = true;
        const totalPrizes = prizes.length;
        const degreesPerPrize = 360 / totalPrizes;
        const randomSpin = Math.floor(Math.random() * 360) + 1800; 
        currentRotation += randomSpin;
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
            const finalAngle = currentRotation % 360;
            const winningIndex = Math.floor((360 - (finalAngle % 360) + 270) % 360 / degreesPerPrize);
            document.getElementById('prize-text').innerText = prizes[winningIndex];
            showStep(3);
        }, 4000);
    }
</script>

</body>
</html>
