        :root {

            --vert-chabada: #27ae60;
            --blanc: #ffffff;
            --gris-texte: #b3b3b3;
        }

        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: var(--noir); color: var(--blanc); margin: 0; padding: 15px; }
        
        .logo-container { margin: 10px auto; width: 140px; }
        .logo-chabada { width: 100%; height: auto; border-radius: 10px; }
        
        .card { max-width: 400px; margin: auto; background: var(--gris-fonce); padding: 30px 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        
        h1 { color: var(--blanc); font-size: 22px; margin-bottom: 10px; text-transform: uppercase; }
        
        .step { display: none; }
        .active { display: block; }
        
        /* BOUTONS */
        button { border: none; padding: 18px; border-radius: 12px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; margin-top: 15px; transition: 0.3s; text-transform: uppercase; }
        .btn-google { background: var(--blanc); color: var(--noir); }
        .btn-play { background: var(--vert-chabada); color: var(--blanc); box-shadow: 0 4px 0 #1e8449; }
        button:active { transform: translateY(2px); box-shadow: none; }

        /* ROUE */
        #wheel-container { position: relative; width: 280px; height: 280px; margin: 20px auto; border: 5px solid var(--vert-chabada); border-radius: 50%; box-shadow: 0 0 20px rgba(39, 174, 96, 0.3); }
        #canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); border-radius: 50%; }
        #pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid var(--vert-chabada); z-index: 10; }
        
        .main-instruction { font-size: 16px; color: var(--gris-texte); margin-bottom: 25px; line-height: 1.4; }
        .highlight { color: var(--vert-chabada); font-weight: bold; }
    </style>
</head>
