<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chabada - Cadeau Gagnant</title>
    <style>
        :root {
            --noir: #121212;
            --gris-fonce: #1e1e1e;
            --vert-chabada: #1ea222;
            --blanc: #ffffff;
        }

        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: var(--noir); color: var(--blanc); margin: 0; padding: 0; }
        .header-logo { padding: 30px 0; background: var(--noir); position: relative; z-index: 1; }
        .logo-chabada { width: 150px; height: auto; pointer-events: none; }
        
        .card { 
            max-width: 380px; margin: 0 auto; background: var(--gris-fonce); 
            padding: 30px 25px; border-radius: 30px; position: relative; 
            z-index: 10; border: 1px solid #333;
        }
        
        h1 { font-size: 24px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; color: var(--vert-chabada); }
        .win-mention { font-size: 18px; font-weight: bold; margin-bottom: 10px; color: var(--blanc); }
        .lots-text { font-size: 15px; color: #b3b3b3; font-style: italic; margin-bottom: 25px; }
        
        .step { display: none; }
        .active { display: block; }

        button { 
            display: block; width: 100%; border: none; padding: 20px; 
            border-radius: 15px; cursor: pointer; font-size: 16px; 
            font-weight: bold; margin-top: 15px; text-transform: uppercase;
            position: relative; z-index: 20; transition: 0.3s; -webkit-appearance: none;
        }
        
        .btn-google { background: var(--blanc); color: var(--noir); box-shadow: 0 4px 0 #ccc; }
        .btn-play { background: var(--vert-chabada); color: var(--blanc); box-shadow: 0 4px 0 #146d17; }
        
        /* Style bouton bloqu√© */
        button:disabled { 
            opacity: 0.3 !important; 
            cursor: not-allowed !important; 
            filter: grayscale(1);
            box-shadow: none !important;
        }
        
        button:active:not(:disabled) { transform: translateY(2px); box-shadow: none; }

        #coupon-validation { border: 2px dashed var(--vert-chabada); padding: 20px; border-radius: 20px; background: rgba(30, 162, 34, 0.1); cursor: pointer; margin-top: 20px; }
        #coupon-validation.used { border-color: #555; background: #222; color: #777 !important; }

        #wheel-container { position: relative; width: 300px; height: 300px; margin: 30px auto; }
        #canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); border-radius: 50%; }
        #pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid var(--vert-chabada); z-index: 30; }
        
        .step-label { font-size: 14px; color: var(--vert-chabada); font-weight: bold; margin-top: 20px; text-align: left; }
        .divider { border-top: 1px solid #444; margin: 25px 0; }
        
        #return-hint { font-size: 15px; color: #ffcc00; text-align: center; margin-bottom: -5px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
